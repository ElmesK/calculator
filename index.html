<!DOCTYPE html>
<html>
     <head>
		<title>My JS calculator</title>
		<script src="script.js" language='JavaScript'></script>
               <!-- <link rel="stylesheet" href="style.css">-->
                
    </head>
<body>

<form Name= "Calculator">


<td><input type = "text" name="Display" ID= "Display"></td><br>
<td><label id = 'calculation'></label></td>
<table>
<tr>
<td><input class = "button" type=button value="1" OnClick="AddDigit(1)"></td>
<td><input class = "button" type=button value="2" OnClick="AddDigit(2)"></td>
<td><input class = "button" type=button value="3" OnClick="AddDigit(3)"></td>
<td><input class = "operator" type=button value="+" OnClick="Operation('+')"></td>
</tr><br>
<tr>
<td><input class = "button" type=button value="4" OnClick="AddDigit(4)"></td>
<td><input class = "button" type=button value="5" OnClick="AddDigit(5)"></td>
<td><input class = "button" type=button value="6" OnClick="AddDigit(6)"></td>
<td><input class = "operator" type=button value="-" OnClick="Operation('-')"></td>
</tr><br>
<tr>
<td><input class = "button" type=button value="7" OnClick="AddDigit(7)"></td>
<td><input class = "button" type=button value="8" OnClick="AddDigit(8)"></td>
<td><input class = "button" type=button value="9" OnClick="AddDigit(9)"></td>
<td><input class = "operator" type=button value="*" OnClick="Operation('*')"></td>
</tr><br>
<tr>
<td><input class = "button" type=button value="0" OnClick="AddDigit(0)"></td>
<td><input class = "total" type=button value="=" OnClick="Total()"></td>
<td><input class = "operator" type=button value="C" OnClick="Clear()"></td>
<td><input class = "operator" type=button value="/" OnClick="Operation('/')"></td>
</tr>
</table>


	</form>
	</body>
</html>
